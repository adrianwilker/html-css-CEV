<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      position: relative;
      height: 96vh;
      background-color: purple;
    }
    #conteudo {
      position: absolute;
      height: 200px;
      width: 400px;
      background-color: yellow;

      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    div {
      background-color: blue;
      height: 100px;
      width: 100px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="conteudo">
      <div>

      </div>
    </article>
  </section>
</body>
</html>
